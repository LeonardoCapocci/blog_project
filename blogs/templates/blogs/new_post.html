{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}


{% block page_header %}
  <h3><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h3>
{% endblock page_header %}
  

{% block content %}

  <h6>Add a new post:</h6>
  <form action="{% url 'blogs:new_post' blog.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add post" %}
  </form>

{% endblock content %}
