{% extends 'blogs/base.html' %}


{% block page_header %}
  <h1>Blogs! &nbsp;       
    <a class="btn btn-primary btn-sm" href="{% url 'blogs:new_blog' %}">
    Start new blog!</a>
  </h2>
  
{% endblock page_header %}

{% block content %}
  <ul class="list-group border-bottom pb-2 mb-4">
    {% for blog in blogs %}
      <li class="list-group-item border-0">
        <a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a> 
        by [{{ blog.owner }}]
      </li>
    {% empty %}
      <li class="list-group-item border-0">0 Blogs have been posted yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
