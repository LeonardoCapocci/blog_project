{% extends 'blogs/base.html' %}

{% block content %}
  <p>Blogs:</p>
  <p><a href="{% url 'blogs:new_blog' %}">Start new blog!</a></p>
  <ul>
    {% for blog in blogs %}
      <li>
        <a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a>
      </li>
    {% empty %}
      0 blogs have been created
    {% endfor %}
  </ul>
{% endblock content %}
