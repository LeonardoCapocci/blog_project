{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h1>Start a new blog</h1>
{% endblock page_header %}

{% block content %}

  <p>Blog title:</p>
  <form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Create blog" %}
  </form>

{% endblock content %}
